extend type Query {
    marks(
        klase_id: Int!
        subject_id: Int!
        term_id: Int!
        session_id: Int!
    ): [Mark] @field(resolver: "Mark\\MarkQueries")

    # klaseResult(klase_id: Int!, term_id: Int!, session_id: Int!): [Mark]
    #     @field(resolver: "Mark\\StudentResultQuery")

    # tabulation sheet
    # klaseResults(klase_id: Int!, term_id: Int!, session_id: Int!): [Mark]
    #     @field(resolver: "Mark\\klaseResultsQuery")
    studentMarkResult(
        klase_id: Int!
        student_id: Int!
        term_id: Int!
        session_id: Int!
    ): [Mark] @field(resolver: "Mark\\StudentExamResultQuery")

    terms: [Term!]! @all
    sessions: [Session!]! @all
}

extend type Mutation {
    createQueries(klase: Int!, subject: Int!, term: Int!, session: Int!): Mark
        @field(resolver: "Mark\\QueryUserMarkMutator")

    updateMarks(
        marks: [MarkInput]
        klase_id: Int!
        subject_id: Int!
        term_id: Int!
        session_id: Int!
    ): Mark @field(resolver: "Mark\\UpdateMarkMutator")
}
