extend type Query {
    # admin
    examRecords(
         klase_id: Int!
        term_id: Int!
        student_id: Int!
        session_id: Int!
        section_id: Int!
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\ExamRecordsQuery")

    # tabulation sheet
    klaseResults(
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\klaseResultsQuery")

    studentExamResult(
        klase_id: Int!
        term_id: Int!
        student_id: Int!
        session_id: Int!
        section_id: Int
        status: String
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\StudentExamResultQuery")

    firstTerm(
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int!
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\FirstTermExamResultQuery")

    secoundTerm(
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int!
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\SecoundTermExamResultQuery")

    thirdTerm(
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int!
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\ThirdTermExamResultQuery")

    # student
    mainStudentExamResult(
        klase_id: Int!
        student_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int!
        status: String!
        workspaceId: Int
    ): [ExamRecord] @field(resolver: "ExamRecord\\MainStudentExamResultQuery")
}

extend type Mutation {
    updatePublishResult(
        status: String!
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int
        workspaceId: Int
    ): ExamRecord @field(resolver: "ExamRecord\\PublishResultMutator")

        updatePTComment(
        id: ID!
        p_comment: String
        t_comment: String
        workspace_id: Int!
    ): ExamRecord @field(resolver: "ExamRecord\\PTResultCommentMutator")

    # class attendance record
    
    updateAttendance(
        attendances: [AttendanceInput]
        num_total: Int
        klase_id: Int!
        term_id: Int!
        session_id: Int!
        section_id: Int!
        workspaceId: Int
    ): ExamRecord @field(resolver: "ExamRecord\\UpdateAttendanceMutator")

      updateResumption(
        term_id: Int!
        term_start: String!
        term_end: String!
        session_id: Int!
        workspaceId: Int!
    ): [ExamRecord] @field(resolver: "ExamRecord\\UpdateResumptionMutator")


    createGraduates(
        klase_id: Int!
        session_id: Int!
        status: String!
        workspaceId: Int!
    ): [ExamRecord] @field(resolver: "ExamRecord\\GraduateStudentsMutator")
}
