extend type Query {
    events: [Event!]! @all
    event(id: ID! @eq): Event @first
}

extend type Mutation {
    createEvent(
        description: String!
        title: String
        photo: Upload
        date: String!
    ): Event @field(resolver: "Event\\CreateEventMutator")


    updateEvent(
        id: ID!
        description: String!
        title: String
        photo: Upload
        date: String!
    ): Event @update
}
